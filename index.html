    <style>
        .row-welcome {
            height: 65vh;

        }

        .col-12 {
            flex: none;
            margin-left: 15vh;
        }

        .row-email {
            height: 40vh;
        }

        #jg-rotate {
            position: relative;
            width: 20px;
            transform: rotate(270deg);
        }
        @media (max-width: 479px) {

                flex: none;
                margin-left: 1vh;

            .heading-3 > span {

            }

                padding: 0 12px 0px;
                border-radius: 25px;
                font-size: 20px;
                line-height: 35px;
            }
        }


        /* The sidepanel menu */
        .sidepanel {
            height: 100vh; /* Specify a height */
            width: 0; /* 0 width - change this with JavaScript */
            position: fixed; /* Stay in place */
            z-index: 1; /* Stay on top */
            top: 0;
            left: 0;
            background-color: #fff; /* Black*/
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 16vh; /* Place content 60px from the top */
            transition: 0.6s; /* 0.5 second transition effect to slide in the sidepanel */
        }

        /* The sidepanel links */
        .sidepanel a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        /* When you mouse over the navigation links, change their color */
        .sidepanel a:hover {
            color: #666;
        }

        /* Position and style the close button (top right corner) */
        .sidepanel .closebtn {
            position: absolute;
            top: 25px;
            left: 20px;
            font-size: 26px;
            color: #333;
            margin-left: 4px;
            padding: 0 13px 0;
            border-style: solid;
            border-width: 2px;
            border-color: #333;
            border-radius: 30px;
            line-height: 41px;
        }

        .jg-row {
            width: 85vh;
        }
        .jg-row a {
            padding: 15px 8px 8px 0px;
            text-decoration: underline;
            font-size: 18px;
            color: #333;
            display: block;
            transition: none;
            margin-left: 10vh;
        }

        .lead {
            font-size: 2.20rem;
            font-weight: bold;
            margin-left: 10vh;
            margin-right: 10vh;
            line-height: initial;
            font-family: 'Spacegrotesk';
            color: #111;
        }

            <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Placed at the end of the document so the pages load faster -->

    <script>
        $(document).ready(function() {
            var movementStrength = 25;
            var height = movementStrength / $(window).height();
            var width = movementStrength / $(window).width();
            $(".body").mousemove(function(e){
                var pageX = e.pageX - ($(window).width() / 2);
                var pageY = e.pageY - ($(window).height() / 2);
                var newvalueX = width * pageX * -1 - 25;
                var newvalueY = height * pageY * -1 - 50;
                $('.body').css("background-position", newvalueX+"px     "+newvalueY+"px");
            });
        });

        let ml4 = {};
        ml4.opacityIn = [0,1];
        ml4.scaleIn = [0.2, 1];
        ml4.scaleOut = 2;
        ml4.durationIn = 800;
        ml4.durationOut = 600;
        ml4.delay = 500;

        anime.timeline({loop: true})
            .add({
                targets: '.ml4 .letters-1',
                opacity: ml4.opacityIn,
                scale: ml4.scaleIn,
                duration: ml4.durationIn
            }).add({
            targets: '.ml4 .letters-1',
            opacity: 0,
            scale: ml4.scaleOut,
            duration: ml4.durationOut,
            easing: "easeInExpo",
            delay: ml4.delay
        }).add({
            targets: '.ml4 .letters-2',
            opacity: ml4.opacityIn,
            scale: ml4.scaleIn,
            duration: ml4.durationIn
        }).add({
            targets: '.ml4 .letters-2',
            opacity: 0,
            scale: ml4.scaleOut,
            duration: ml4.durationOut,
            easing: "easeInExpo",
            delay: ml4.delay
        }).add({
            targets: '.ml4 .letters-3',
            opacity: ml4.opacityIn,
            scale: ml4.scaleIn,
            duration: ml4.durationIn
        }).add({
            targets: '.ml4 .letters-3',
            opacity: 0,
            scale: ml4.scaleOut,
            duration: ml4.durationOut,
            easing: "easeInExpo",
            delay: ml4.delay
        }).add({
            targets: '.ml4 .letters-4',
            opacity: ml4.opacityIn,
            scale: ml4.scaleIn,
            duration: ml4.durationIn
        }).add({
            targets: '.ml4 .letters-4',
            opacity: 0,
            scale: ml4.scaleOut,
            duration: ml4.durationOut,
            easing: "easeInExpo",
            delay: ml4.delay
        }).add({
            targets: '.ml4',
            opacity: 0,
            duration: 500,
            delay: 500
        });

        /* Set the width of the sidebar to 250px (show it) */
        function openNav() {
            document.getElementById("jungleSide").style.width = "80vh";
        }

        /* Set the width of the sidebar to 0 (hide it) */
        function closeNav() {
            document.getElementById("jungleSide").style.width = "0";
        }


    </script>
